<VirtualHost *:80>
  ServerAdmin webmaster@host.example.com
  DocumentRoot "/var/www/HOST-80"
  ServerName host-80
  ErrorLog "logs/host-80-error_log"
  TransferLog "logs/host-80-access_log"
</VirtualHost>

<VirtualHost *:8080>
  ServerAdmin webmaster@host.example.com
  DocumentRoot "/var/www/HOST-8080"
  ServerName host-8080
  ErrorLog "logs/host-8080-error_log"
  TransferLog "logs/host-8080-access_log"
</VirtualHost>
